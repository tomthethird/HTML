<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
            border: 2px outset;
            }
            
            td {
            border: 1px solid black;
            text-align: center;
            }
        </style>
    </head>
    <body>
        <table style="width:350px">
            <tr>
                <td colspan="3">Top</td>
            </tr>
            <tr>
                <td rowspan="2">way left</td>
                <td>middle up</td>
                <td rowspan="2">way right</td>
            </tr>
            <tr>
                <td>middle down</td>
            </tr>
            <tr>
                <td colspan="3"><br></td>
            </tr>
        </table>
    </body>
</html>
